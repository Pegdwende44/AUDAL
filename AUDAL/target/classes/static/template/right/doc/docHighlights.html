<div id="docAnalysisItem3Title" class="docAnalysisItemTitle m-0 d-flex">
		<div class="mr-auto">
			<a class="btn btn-sm" ng-click="setActiveDocAnalysis('docHighlights','docAnalysisItem3Title' )">
				<i class="fas fa-highlighter mr-2"></i>Highlights</a>
			</div>
		<div class="ml-auto mr-2">
			<i id="docAnalysisItem3ChoiceIcon" class="fas fa-star docAnalysisItemChoiceIcon" ng-show="analysis.activeDocAnalysis == 'docHighlights'"></i>
		</div>
	</div>
	
<div id="docAnalysisItem3Content" class="docAnalysisItemContent"  ng-show="analysis.activeDocAnalysis == 'docHighlights'">
<form ng-controller="docHighlightsController"
		ng-submit="analysis.generalQuery()">
		<fieldset class="m-1 px-1">
			<legend>Parameters</legend>
			<div class="row m-1 p-0">

				<div class="col-lg-5 m-0 p-0">
					<label for="ville3">Fragments size</label>
				</div>
				<div class="container col-lg-7 m-0 p-0">
					<div class="btn-group specialRadio" role="group">
						<select class="form-control form-control-sm" ng-init="analysis.docHighlights.selectedFragmentSize = analysis.docHighlights.fragmentSizes[2]"
							ng-model="analysis.docHighlights.selectedFragmentSize" ng-options="option.name for option in analysis.docHighlights.fragmentSizes">>
							
						</select>
					</div>
				</div>

			</div>

			<div class="row m-1 p-0">

				<div class="col-lg-5 m-0 p-0">
					<label for="ville3">Nb. fragments</label>
				</div>
				<div class="container col-lg-7 m-0 p-0">
					<!-- >div class="btn-group specialRadio" role="group">
						<select class="form-control form-control-sm"
							
							>
							<option
								ng-repeat="sizeOption in analysis.docHighlights.limits">{{visu}}</option>
						</select>
					</div-->
					
					<input type="number" min="2" max="20" class="form-control-range" id="formControlRange" required="true" 
					ng-model="analysis.docHighlights.selectedFragmentLimit" ng-init="analysis.docHighlights.selectedFragmentLimit = 10">
				</div>

			</div>

			<div class="container d-flex justify-content-around mb-2">	
		<input type="submit" class="btn btn-secondary submitBtn"
			 value="Go"></input>
			</div>
		</fieldset>
	</form>
	<div>

		<fieldset class="m-1 px-1">
			<legend>Results</legend>
			
			<div class="alert alert-warning" role="alert" ng-show="analysis.docHighlights.errorMessage">
  				{{analysis.docHighlights.errorMessage}}
			</div>
			
			<div class="d-flex justify-content-center"
				ng-show="analysis.docHighlights.isQuerying || analysis.data.isQuerying && !analysis.docHighlights.errorMessage">
				<div class="spinner-border" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>

			<table class="table  table-bordered table-sm"
				ng-show="!analysis.docHighlights.isQuerying && !analysis.data.isQuerying && !analysis.docHighlights.errorMessage">

				<tbody>

					<tr ng-repeat="result in analysis.docHighlights.queryResults">
						<th scope="row">{{result.item}}</th>
						<td>{{result.value}}</td>

					</tr>

				</tbody>
			</table>
		</fieldset>
	</div>
</div>
