<div id="docAnalysisItem5Title" class="docAnalysisItemTitle m-0 d-flex">
		<div class="mr-auto">
			<a class="btn btn-sm" ng-click="setActiveDocAnalysis('docLinks','docAnalysisItem5Title' )">
				<i class="fas fa-project-diagram mr-2"></i>Links Analysis</a>
			</div>
		<div class="ml-auto mr-2">
			<i id="docAnalysisItem5ChoiceIcon" class="fas fa-star docAnalysisItemChoiceIcon" ng-show="analysis.activeDocAnalysis == 'docLinks'"></i>
		</div>
	</div>
	
<div id="docAnalysisItem5Content" class="docAnalysisItemContent"  ng-show="analysis.activeDocAnalysis == 'docLinks'">

<div class="p-2">
	<i class="fas fa-exclamation-triangle" style="color:orange;"></i>
	<span  class=".text-danger" style="color:orange;">This query may be very long...</span>
	<i class="fas fa-exclamation" style="color:orange;"></i>
</div>
<form ng-controller="docLinksController"
		ng-submit="analysis.generalQuery()">
		<fieldset class="m-1 px-1">
			<legend>Parameters</legend>
			
			<!-- >div class="row m-1 p-0">
				<div class="col-lg-5 m-0 p-0">
					<label for="ville3">Analysis</label>
				</div>
				<div class="container col-lg-7 m-0 p-0">
					<div class="btn-group specialRadio" role="group">
						<select class="form-control form-control-sm" ng-init="analysis.docLinks.selectedAnalysis = analysis.docLinks.analysisOptions[1]"
							ng-model="analysis.docLinks.selectedAnalysis" ng-options="option for option in analysis.docLinks.analysisOptions"
							ng-change="analysis.docLinks.changeAnalysis()">
							
						</select>
					</div>
				</div>
			</div-->
			
			<div class="row m-1 p-0">
				<div class="col-lg-5 m-0 p-0">
					<label for="ville3">Visualization</label>
				</div>
				<div class="container col-lg-7 m-0 p-0">
					<div class="btn-group specialRadio" role="group">
						<select class="form-control form-control-sm" ng-init="analysis.docLinks.selectedVisu = analysis.docLinks.visuOptions[0]"
							ng-model="analysis.docLinks.selectedVisu" ng-options="option for option in analysis.docLinks.visuOptions">
							
						</select>
					</div>
				</div>

			</div>
			
			<div class="row m-1 p-0">
				<div class="col-lg-5 m-0 p-0">
					<label for="ville3">Vocabulary</label>
				</div>
				<div class="container col-lg-7 m-0 p-0">
					<div class="btn-group specialRadio" role="group">
						<select class="form-control form-control-sm" ng-init="analysis.docLinks.selectedVocab = analysis.docLinks.vocabOptions[1]"
							ng-model="analysis.docLinks.selectedVocab" ng-options="option.vocabulary +' ('+option.format +')' for option in analysis.data.embeddingRepresentations">
							
						</select>
					</div>
				</div>
			</div>

			<div class="row m-1 p-0">
				<div class="col-lg-5 m-0 p-0">
					<label for="ville3">Label</label>
				</div>
				<div class="container col-lg-7 m-0 p-0">
					<div class="btn-group specialRadio" role="group">
						<select class="form-control form-control-sm" ng-init="analysis.docLinks.selectedLabel = groupings.listGroupings[0]"
							ng-model="analysis.docLinks.selectedLabel" ng-options="option.groupingName for option in groupings.listGroupings | orderBy:'groupingName'" >
						</select>
					</div>
				</div>
			</div>
			
			
			<!-- >div class="row m-1 p-0">
				<div class="col-lg-5 m-0 p-0">
					<label for="ville3">Similarity threshold</label>
				</div>
				<div class="container col-lg-7 m-0 p-0">
					<input type="number" min="0.5" max="1" step="0.01" class="form-control-range" id="formControlRange" required="true" 
					ng-model="analysis.docLinks.threshold" ng-init="analysis.docLinks.threshold = 0.7">
				</div>
			</div-->
			
			
			
			<div class="container d-flex justify-content-around mb-2">	
		<input type="submit" class="btn btn-secondary submitBtn"
			 value="Go"></input>
			</div>
		</fieldset>
	</form>
	
	
	
	<div>
		<fieldset class="m-1 px-1">
			<legend>Results</legend>

			<div class="alert alert-warning" role="alert" ng-show="analysis.docLinks.errorMessage">
  				{{analysis.docLinks.errorMessage}}
			</div>

			<div class="d-flex justify-content-center"
				ng-show="analysis.docLinks.isQuerying || analysis.data.isQuerying && !analysis.docLinks.errorMessage">
				<div class="spinner-border" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>

			<table class="table  table-bordered table-sm"
				ng-show="!analysis.docLinks.isQuerying && !analysis.data.isQuerying && !analysis.docLinks.errorMessage">

				<tbody>

					<tr ng-repeat="result in analysis.docLinks.queryResults">
						<th scope="row">{{result.item}}</th>
						<td>{{result.value}}</td>

					</tr>

				</tbody>
			</table>
		</fieldset>
	</div>
</div>
