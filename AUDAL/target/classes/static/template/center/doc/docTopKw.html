<div id="docTopKwBarchart"  ng-show="analysis.docTopKw.selectedVisu == 'Barchart' && !analysis.docTopKw.isQuerying && !analysis.data.isQuerying"> 
<my-bar-chart title="analysis.docTopKw.barChartTitle" data="analysis.docTopKw.barChartData">Chart not rendering...</my-bar-chart>
</div>


<div id="docTopKwWordCloud"  ng-show="analysis.docTopKw.selectedVisu == 'Wordcloud' && !analysis.docTopKw.isQuerying && !analysis.data.isQuerying"> 
<my-word-cloud title="analysis.docTopKw.chartTitle" data="analysis.docTopKw.wordCloudData">Chart not rendering...</my-word-cloud>
</div>

<div id="docTopKwWordCloud"  ng-show="analysis.docTopKw.selectedVisu == 'HeatMap' && !analysis.docTopKw.isQuerying && !analysis.data.isQuerying"> 
<my-heat-map-chart title="analysis.docTopKw.chartTitle2" data="analysis.docTopKw.heatMapData"></my-heat-map-chart>
</div>


<div class="d-flex justify-content-center p-10" style="height:80%" ng-show="analysis.docTopKw.isQuerying || analysis.data.isQuerying"">
				<div class="spinner-grow chartSpinner" role="status" >
					<span class="sr-only">Loading...</span>
				</div>			
</div>
