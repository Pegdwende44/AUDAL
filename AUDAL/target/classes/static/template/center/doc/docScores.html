<div id="docScoresBarchart"  ng-show="analysis.docScores.selectedVisu == 'Barchart' && !analysis.docScores.isQuerying && !analysis.data.isQuerying"> <!-- ng-show="analysis.docScores.selectedVisu == 'Barchart'" -->
<my-bar-chart title="analysis.docScores.chartTitle" data="analysis.docScores.chartData">Chart not rendering...</my-bar-chart>
</div>


<div id="docScoresPolarchart"  ng-show="analysis.docScores.selectedVisu == 'Polar' && !analysis.docScores.isQuerying && !analysis.data.isQuerying" > <!--   -->
<my-polar-chart title="analysis.docScores.chartTitle" data="analysis.docScores.chartData">Chart not rendering...</my-polar-chart>
</div>


<div id="docScoresBoxPlotchart"  ng-show="analysis.docScores.selectedVisu == 'Boxplot' && !analysis.docScores.isQuerying && !analysis.data.isQuerying" > <!--   -->
<my-multi-boxplot-chart title="analysis.docScores.chartTitle" data="analysis.docScores.boxPlotData">Chart not rendering...</my-multi-boxplot-chart>
</div>



<div class="d-flex justify-content-center p-10" style="height:80%" ng-show="analysis.docScores.isQuerying || analysis.data.isQuerying">
				<div class="spinner-grow chartSpinner" role="status" >
					<span class="sr-only">Loading...</span>
				</div>			
</div>
