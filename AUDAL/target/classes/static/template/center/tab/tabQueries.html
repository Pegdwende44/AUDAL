

<div id="tabQueriesTable" ng-show="analysis.tabQueries.selectedVisu == 'Table' && !analysis.tabQueries.isQuerying && !analysis.data.isQuerying">
	<table ng-table ="analysis.tabQueries.dataTable" class="table table-condensed table-bordered table-striped" show-filter="true">
		<thead>
			<tr>
			<th ng-repeat="col in analysis.tabQueries.tableData.columns">{{col}}</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in analysis.tabQueries.tableData.rows">
				<td ng-repeat="col in analysis.tabQueries.tableData.columns">{{row[col]}}</td>
			</tr>
		
		</tbody>
		
	</table>
</div>




<div id="tabQueriesMultiBarchart" ng-show="analysis.tabQueries.selectedVisu == 'BarChart' && !analysis.tabQueries.isQuerying && !analysis.data.isQuerying"> 
<my-multi-bar-chart2 title="analysis.tabQueries.multiBarChartTitle" data="analysis.tabQueries.multiBarChartData">Chart not rendering...</my-multi-bar-chart2>
</div>



<div class="d-flex justify-content-center p-10" style="height:80%" ng-show="analysis.tabQueries.isQuerying || analysis.data.isQuerying"">
				<div class="spinner-grow chartSpinner" role="status" >
					<span class="sr-only">Loading...</span>
				</div>			
</div>
