<div id="docAnalysisItem6Title" class="docAnalysisItemTitle m-0 d-flex">
		<div class="mr-auto">
			<a class="btn btn-sm" ng-click="setActiveDocAnalysis('docCrossAnalysis','docAnalysisItem6Title' )">
				<i class="fas fa-link mr-2"></i>Correlation analyses</a>
			</div>
		<div class="ml-auto mr-2">
			<i id="docAnalysisItem6ChoiceIcon" class="fas fa-star docAnalysisItemChoiceIcon" ng-show="analysis.activeDocAnalysis == 'docCrossAnalysis'"></i>
		</div>
	</div>
	
<div id="docAnalysisItem6Content" class="docAnalysisItemContent"  ng-show="analysis.activeDocAnalysis == 'docCrossAnalysis'">
<form ng-controller="docCrossAnalysisController"
		ng-submit="analysis.generalQuery()">
		<fieldset class="m-1 px-1">
			<legend>Parameters</legend>
			
			<div class="row m-1 p-0">
				<div class="col-lg-5 m-0 p-0">
					<label for="ville3">Properties X</label>
				</div>
				<div class="container col-lg-7 m-0 p-0">
					<div class="btn-group specialRadio" role="group">
						<select class="form-control form-control-sm" 
							ng-model="analysis.docCrossAnalysis.selectedProp1" ng-options="option.name +' ['+ option.type +']' for option in analysis.docCrossAnalysis.properties | orderBy:'name'"
							ng-change="analysis.docCrossAnalysis.updateVisu()">
							
						</select>
					</div>
				</div>
			</div>
			
			<div class="row m-1 p-0">
				<div class="col-lg-5 m-0 p-0">
					<label for="ville3">Properties Y</label>
				</div>
				<div class="container col-lg-7 m-0 p-0">
					<div class="btn-group specialRadio" role="group">
						<select class="form-control form-control-sm" 
							ng-model="analysis.docCrossAnalysis.selectedProp2" ng-options="option.name +' ['+ option.type +']' for option in analysis.docCrossAnalysis.properties | orderBy:'name'"
							ng-change="analysis.docCrossAnalysis.updateVisu()">
							
						</select>
					</div>
				</div>
			</div>
			
			<div class="row m-1 p-0">
				<div class="col-lg-5 m-0 p-0">
					<label for="ville3">Visualization</label>
				</div>
				<div class="container col-lg-7 m-0 p-0">
					<div class="btn-group specialRadio" role="group">
						<select class="form-control form-control-sm" ng-init="analysis.docCrossAnalysis.selectedVisu = analysis.docCrossAnalysis.visuOptions[0]"
							ng-model="analysis.docCrossAnalysis.selectedVisu" ng-options="option for option in analysis.docCrossAnalysis.visuOptions"
							ng-change="analysis.generalQuery()">
							
						</select>
					</div>
				</div>

			</div>
			
			
			
			<div class="container d-flex justify-content-around mb-2">	
		<input type="submit" class="btn btn-secondary submitBtn"
			 value="Go"></input>
			</div>
		</fieldset>
	</form>
	
	
	
	<div>
		<fieldset class="m-1 px-1">
			<legend>Results</legend>

			<div class="alert alert-warning" role="alert" ng-show="analysis.docCrossAnalysis.errorMessage">
  				{{analysis.docCrossAnalysis.errorMessage}}
			</div>

			<div class="d-flex justify-content-center"
				ng-show="analysis.docCrossAnalysis.isQuerying || analysis.data.isQuerying && !analysis.docCrossAnalysis.errorMessage">
				<div class="spinner-border" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>

			<table class="table table-bordered table-sm"
				ng-show="!analysis.docCrossAnalysis.isQuerying && !analysis.data.isQuerying && !analysis.docCrossAnalysis.errorMessage">
				<tbody>
					<tr ng-repeat="result in analysis.docCrossAnalysis.queryResults">
						<th scope="row">{{result.item}}</th>
						<td>{{result.value}}</td>

					</tr>
				</tbody>
			</table>
		</fieldset>
	</div>
</div>
