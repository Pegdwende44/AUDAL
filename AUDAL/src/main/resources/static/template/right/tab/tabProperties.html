<div id="tabAnalysisItem1Title"
	class="tabAnalysisItemTitle m-0 d-flex active">
	<div class="mr-auto">
		<a class="btn btn-sm"
			ng-click="setActiveTabAnalysis('tabProperties','tabAnalysisItem1Title' )"> <i
			class="fas fa-info-circle  mr-2"></i>Table properties
		</a>
	</div>
	<div class="ml-auto mr-2">
		<i id="tabAnalysisItem1ChoiceIcon"
			class="fas fa-star tabAnalysisItemChoiceIcon"  ng-show="analysis.activeTabAnalysis == 'tabProperties'"></i>

	</div>
</div>

<div id="tabAnalysisItem1Content" class="tabAnalysisItemContent"  ng-show="analysis.activeTabAnalysis == 'tabProperties'">

	<form ng-controller="tabPropertiesController"
		ng-submit="analysis.tabProperties.query()">
		<fieldset class="m-1 px-1">
			<legend>Parameters</legend>
			<div class="row m-1 p-0">

				<div class="col-lg-5 m-0 p-0">
					<label for="ville3">Properties</label>
				</div>
				<div class="container col-lg-7 m-0 p-0">
					<div class="btn-group specialRadio" role="group">
						<select class="form-control form-control-sm"
							ng-model="analysis.tabProperties.selectedProperty"  
							ng-options="option.name for option in analysis.tabProperties.availableProperties"
							ng-change="analysis.tabProperties.updateVisu()">
						</select>
					</div>
				</div>

			</div>

			<div class="row m-1 p-0">

				<div class="col-lg-5 m-0 p-0">
					<label for="ville3">Visualisation</label>
				</div>
				<div class="container col-lg-7 m-0 p-0">
					<div class="btn-group specialRadio" role="group">
						<select class="form-control form-control-sm"
							ng-model="analysis.tabProperties.selectedVisu"
							ng-options="option for option in analysis.tabProperties.availableVisu"
							ng-change="analysis.generalQuery()">
							
						</select>
					</div>
				</div>

			</div>

			<!-- div class="container d-flex justify-content-around mb-2">	
		<input type="submit" class="btn btn-secondary submitBtn"
			 value="Go"></input-->
			
		</fieldset>
	</form>
	<div>
		<fieldset class="m-1 px-1">
			<legend>Results</legend>
			
			<div class="alert alert-warning" role="alert" ng-show="analysis.tabProperties.errorMessage">
  				{{analysis.tabProperties.errorMessage}}
			</div>
			
			<div class="d-flex justify-content-center"
				ng-show="analysis.tabProperties.isQuerying || analysis.data.isQuerying && !analysis.tabProperties.errorMessage">
				<div class="spinner-border" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>

			<table class="table  table-bordered table-sm"
				ng-show="!analysis.tabProperties.isQuerying && !analysis.data.isQuerying && !analysis.tabProperties.errorMessage">
	
				<tbody>
					<tr ng-repeat="result in analysis.tabProperties.queryResults">
						<th scope="row">{{result.item}}</th>
						<td>{{result.value}}</td>

					</tr>

				</tbody>
			</table>
		</fieldset>
	</div>
</div>
