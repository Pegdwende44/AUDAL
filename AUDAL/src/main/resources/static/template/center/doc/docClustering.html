<div id="docClusteringKmeansTable" ng-show="analysis.docClustering.selectedVisu == 'Table' && analysis.docClustering.selectedAnalysis == 'KMeans' && !analysis.docClustering.isQuerying && !analysis.data.isQuerying">
	<table ng-table ="analysis.docClustering.dataTable1" class="table table-condensed table-bordered table-striped" show-filter="true">
	<thead>
		<tr>
			<th>#</th><th ng-repeat="col in analysis.docClustering.tableData1.columns"  data-title="col">{{col}}</th>
		</tr>
	</thead>
	<tr ng-repeat="row in analysis.docClustering.tableData1.rows | orderBy:'value'">
		<td>{{$index+1}}</td><td ng-repeat="col in analysis.docClustering.tableData1.columns"  data-title="col">{{row[col]}}</td>
	
	</tr>
	</table>
</div>

<div id="docClusteringPCATable" ng-show="analysis.docClustering.selectedVisu == 'Table' && analysis.docClustering.selectedAnalysis == 'PCA' && !analysis.docClustering.isQuerying && !analysis.data.isQuerying">
<table ng-table ="analysis.docClustering.dataTable2" class="table table-condensed table-bordered table-striped" show-filter="true">
<thead>
	<tr>
		<th>#</th><th ng-repeat="col in analysis.docClustering.tableData2.columns"  data-title="col">{{col}}</th>
	</tr>
</thead>
<tr ng-repeat="row in analysis.docClustering.tableData2.rows | orderBy:'value'">
	<td>{{$index+1}}</td><td ng-repeat="col in analysis.docClustering.tableData2.columns"  data-title="col">{{row[col]}}</td>

</tr>
</table>
</div>


<div id="docClusteringBubbleChart" ng-show="analysis.docClustering.selectedVisu == 'Bullets' && analysis.docClustering.selectedAnalysis == 'PCA' && !analysis.docClustering.isQuerying && !analysis.data.isQuerying"> 
	<my-bubble-chart title="analysis.docClustering.bubbleChartTitle" data="analysis.docClustering.bubbleChartData">Chart not rendering...</my-bubble-chart>
</div>


<div id="docClusteringGroupsChart" ng-show="analysis.docClustering.selectedVisu == 'Groups' && analysis.docClustering.selectedAnalysis == 'KMeans' && !analysis.docClustering.isQuerying && !analysis.data.isQuerying"> 
	<my-groups-chart title="analysis.docClustering.bubbleChartTitle" data="analysis.docClustering.groupsChartData">Chart not rendering...</my-groups-chart>
</div>


<div id="docClusteringRadarChart" ng-show="analysis.docClustering.selectedVisu == 'Radar' && analysis.docClustering.selectedAnalysis == 'KMeans' && !analysis.docClustering.isQuerying && !analysis.data.isQuerying"> 
	<my-radar-chart title="analysis.docClustering.bubbleChartTitle" data="analysis.docClustering.radarChartData">Chart not rendering...</my-radar-chart>
</div>


<div class="d-flex justify-content-center p-10" style="height:80%" ng-show="analysis.tabClustering.isQuerying || analysis.data.isQuerying"">
	<div class="spinner-grow chartSpinner" role="status" >
		<span class="sr-only">Loading...</span>
	</div>			
</div>
